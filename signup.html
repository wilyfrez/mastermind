<body class="bg-light">


	<div class="d-flex flex-column container-fluid align-items-center ">
		<div class="">
			<h2 class="text-primary mt-5"><strong>MasterMind</strong> </h2>
		</div>
		<div class="mb-4">Taking you to leadership excellence</div>
		<div class="sign-in ">


			<ul class="nav nav-tabs w-100" id="myTab" role="tablist">
				<li class="nav-item w-50 tab ">
					<a class="nav-link active " id="signup-tab" data-toggle="tab" href="#signup" role="tab"
						aria-controls="signup" aria-selected="true">Sign up</a>
				</li>
				<li class="nav-item w-50 tab">
					<a class="nav-link " id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login"
						aria-selected="false">Login</a>
				</li>
			</ul>

			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
					<form action="process.php" method="POST" class="mx-2 mx-sm-3 ">
						<!-- Heading -->

						

						<div class="input">
							<label for="fullname">Full Names
								<span class="text-danger">*</span>
							</label>
							<input type="text" id="fullname" name="fullname" class="form-control rounded-input pr-2"
								required="">

						</div>

						<div class="input">
							<label for="email">Email Address
								<span class="text-danger">*</span>
							</label>
							<input type="email" id="email" name="email" class="form-control rounded-input pr-2"
								required="">

						</div>

						<div class="input">
							<label for="dept">Department/Zone
								<span class="text-danger">*</span>
							</label>
							<input type="text" id="dept" name="dept" class="form-control rounded-input pr-2"
								required="">

						</div>

						<div class="text-center  ">
							<input type="submit" class="btn sign-in-btn btn-primary  rounded-input w-100 mr-1" name="signup"
								id="signup" value="Sign Up">

						</div>

					</form>
				</div>
				<div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
					<form action="login.php" method="POST" class="mx-2 mx-sm-3 ">

						<div class="input">
							<label for="email">Email Address
								<span class="text-danger">*</span>
							</label>
							<input type="email" id="email" name="email" class="form-control rounded-input pr-2"
								required="">
						</div>

						<div class="input">
						<h6 for="radio">Viewing As</h6>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
								value="option1">
							<label class="form-check-label" for="inlineRadio1">An Individual</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
								value="option2">
							<label class="form-check-label" for="inlineRadio2">A Group</label>
						</div>
					</div>
						<div class="input">
							<label for="number">Number Of People
								<span class="text-danger">*</span>
							</label>
							<input type="number" id="number" name="number" class="form-control rounded-input pr-2"
								required="">
						</div>

						<div class="text-center ">
							<input type="submit" class="btn btn-primary  sign-in-btn rounded-input w-100 mr-1" name="login"
								id="login" value="Login ">

						</div>


					</form>
				</div>

			</div>



		</div>

</button>
